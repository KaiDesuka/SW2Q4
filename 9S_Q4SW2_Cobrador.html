<table class="center">
	<tr>
		<th style="background-color: #E97777">Seconds
			<p><input type="text" id="seconds"></p>
			<input type="button" style="color: #FF9F9F" onClick="secstomin()" value="Minutes">
			<input type="button" style="color: #FF9F9F" onClick="secstohour()" value="Hours">
			<input type="button" style="color: #FF9F9F" onClick="secstodays()" value="Days">
		</th>
		<th style="background-color:#DFA67B">Hours
			<p><input type="text" id="hours"></p>
			<input type="button" style="color: #F4B183" onClick="hourstosecs()" value="Seconds">
			<input type="button" style="color: #F4B183" onClick="hourstomins()" value="Minutes">
			<input type="button" style="color: #F4B183" onClick="hourstodays()" value="Days">
		</th>
		</tr>
		<th style="background-color:#8294C4">Minutes
			<p><input type="text" id="minutes"></p>
			<input type="button" style="color: #ACB1D6" onClick="minstosecs()" value="Seconds">
			<input type="button" style="color: #ACB1D6" onClick="minstohours()" value="Hours">
			<input type="button" style="color: #ACB1D6" onClick="minstodays()" value="Days">
		</th>
		<th style="background-color:#A4BC92">Days
			<p><input type="text" id="days"></p>
			<input type="button" style="color: #B3C99C" onClick="daystosecs()" value="Seconds">
			<input type="button" style="color: #B3C99C" onClick="daystomins()" value="Minutes">
			<input type="button" style="color: #B3C99C" onClick="daystohours()" value="Hours">

<script>


	function secstomin(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 60;		
		alert(x / y);
	}
	function secstohour(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 3600;		
		alert(x / y);
	}

	function secstodays(){
		var x, y 
		x = (document.getElementById('seconds').value);
		y = 86400;		
		alert(x / y);
	}




	function minstosecs(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 60;		
		alert(x * y);
	}
	function minstohours(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 60;		
		alert(x / y);
	}
	function minstodays(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 1440;		
		alert(x / y);
	}




function hourstosecs(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 3600;		
		alert(x * y);
	}
	function hourstomins(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 60;		
		alert(x * y);
	}
	function hourstodays(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 24;		
		alert(x / y);
	}




function daystosecs(){
		var x, y
		x = (document.getElementById('days').value);
		y = 86400;		
		alert(x * y);
	}
	function daystomins(){
		var x, y
		x = (document.getElementById('days').value);
		y = 1440;		
		alert(x * y);
	}
	function daystohours(){
		var x, y
		x = (document.getElementById('days').value);
		y = 24;		
		alert(x * y);
	}

</script>
